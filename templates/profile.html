{% extends "base.html" %}
{% block content %}
<div class="row center-align">
    <div class="col s12">
        <h4 class="padOutHeight">Hi {{ username.capitalize() }}.</h4>
        <br>
        <div class="container">
            <div class="row padOutHeight">
                <div class="col s12 m12 l6 pull-l4 padOutHeight darkForm">
                    <h6 class="padOutHeight">Would you like to create a <br>
                        <a href="{{ url_for('add_entry') }}" class="btn waves-effect waves-yellow custSubBtn padOutHeight">
                            New Entry
                        </a> ?
                    </h6>
                </div>
                <div class="col s12 m12 l1 pull-l1 padOutHeight padOutWidth">
                    <h5 class="padOutWidth padOutHeight black-text"><strong>Or</strong></h5>
                </div>
                <div class="col s12 m12 l5 push-l3 padOutHeight padOutWidth darkForm">
                    <form action="{{ url_for('search') }}" method="POST">
                        <div class="input-field custSearch">
                            <input type="text" name="query" id="query" minlength="3" data-position="top"
                                data-tooltip="Type in an Entry Keyword" class="validate tooltipped" placeholder="Search Your Entries" required>
                            <button type="submit" class="btn btn-small waves-effect waves-yellow hide-on-med-and-down custSubBtn">
                                Search
                            </button>
                            <button class="btn hide-on-med-and-up waves-effect waves-yellow custSubBtn"><i class="material-icons">search</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
